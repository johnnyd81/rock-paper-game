<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Computer choice: <span id="computer_choice"></span></h2>
    <h2>Your choice: <span id="your_choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h2>Score: <span id="score">0</span></h2>

    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>

    <script src="app.js"></script>
  </body>
</html>
