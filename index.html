<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <!--displays the result for the computer's choice and the user's choice-->
     <!--each result is calculated using a function that randomly selects it between the three options-->
    
    <img src="./imgs/rps.png" alt="game-instructions" />
    <h2>Computer choice: <span id="computer_choice"></span></h2>
    <h2>Your choice: <span id="your_choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h2>Score: <span id="score">0</span></h2>

    <!--The three options available to the user to choose from i.e. rock, paper or scissors-->
    <!--Only one choice can be selected at a time -->
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>

    <script src="app.js"></script>
  </body>
</html>
